<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Student Login</title>
    <link rel="stylesheet" href="index.css">
    <!-- Firebase SDKs -->
    
    <!-- Your JavaScript -->
    <script type="module" src="index.js" defer></script>
</head>
<body>
    <form id="loginForm">
        <h2>Student Login</h2>

        <div class="form-group">
            <input type="email" id="loginEmail" placeholder="Email Address" required>
        </div>

        <div class="form-group">
            <input type="password" id="loginPassword" placeholder="Password" required>
        </div>

        <button type="submit" class="btn" id="login-btn">Login</button>

        <!-- Google Login Button -->
        <div class="form-group" style="text-align: center; margin-top: 20px;">
            <button type="button" class="btn" id="google-login-btn" style="background-color: #4285F4; color: white;">
                Login with Google
            </button>
        </div>

        <!-- Sign-up link -->
        <p style="text-align: center; margin-top: 20px;">
            Don't have an account? <a href="index.html" style="color: #007BFF;">Sign up here</a>
        </p>
    </form>
    
</body>
</html>
